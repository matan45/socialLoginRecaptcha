<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@5.0.0/bundles/stomp.umd.js"  crossorigin="anonymous"></script>
<div style="text-align:center">
    <h1>
      Welcome to {{title}}!
    </h1>
    <div class="chat-container">
      <div class="chat">
        <div class="message"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="send-button">
  
      <div class="send" (click)="sendMessage(input.value)">
      </div>
      <input  id="input" type="text" #input>
    </div>
  
  </div>
